<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Background Image</title>
    <style>
      /* Reset some default styles */
      body,
      h1 {
        margin: 0;
        padding: 0;
      }

      /* Container with the full-width background image */
      .container {
        background-image: url("https://imagesvc.meredithcorp.io/v3/jumpstartpure/image/?url=https%3A%2F%2Fcf-images.us-east-1.prod.boltdns.net%2Fv1%2Fstatic%2F6157254766001%2Ff3254ab6-b014-4377-b28e-e2b59db277f3%2F9477553f-0ddd-4d05-8eeb-33a52362f4e5%2F1280x720%2Fmatch%2Fimage.jpg&w=640&h=360&q=90&c=cc");
        background-size: cover;
        background-position: center;
        height: 100vh; /* Adjust the height based on your design needs */
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      /* Heading styles */
      h1 {
        color: #fff;
        font-size: 36px;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to Our Website</h1>
    </div>
  </body>
</html>
