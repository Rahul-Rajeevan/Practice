<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        height: 200px; /* Set the desired height of the container */
        line-height: 200px; /* Set the line-height equal to the container's height */
        text-align: center; /* Optionally, to horizontally center the text */
        background-color: #f0f0f0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <p>Vertically centered text</p>
    </div>
  </body>
</html>
