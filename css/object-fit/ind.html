<!DOCTYPE html>
<html>
  <head>
    <title>Object-fit Examples</title>
    <style>
      .container {
        width: 300px;
        height: 250px;
        border: 1px solid #ccc;
        display: inline-block;
        margin: 10px;
        overflow: hidden;
      }

      img {
        width: 100%;
        height: 100%;
        object-fit: fill; /* Try 'contain', 'cover', 'none', 'scale-down' */
      }
    </style>
  </head>
  <body>
    <h1>Object-fit Examples</h1>

    <div class="container">
      <img
        src="https://www.bhg.com/thmb/H9VV9JNnKl-H1faFXnPlQfNprYw=/1799x0/filters:no_upscale():strip_icc()/white-modern-house-curved-patio-archway-c0a4a3b3-aa51b24d14d0464ea15d36e05aa85ac9.jpg"
        alt="Fill"
      />
    </div>

    <div class="container">
      <img
        src="https://www.bhg.com/thmb/H9VV9JNnKl-H1faFXnPlQfNprYw=/1799x0/filters:no_upscale():strip_icc()/white-modern-house-curved-patio-archway-c0a4a3b3-aa51b24d14d0464ea15d36e05aa85ac9.jpg"
        alt="Contain"
        style="object-fit: contain"
      />
    </div>

    <div class="container">
      <img
        src="https://www.bhg.com/thmb/H9VV9JNnKl-H1faFXnPlQfNprYw=/1799x0/filters:no_upscale():strip_icc()/white-modern-house-curved-patio-archway-c0a4a3b3-aa51b24d14d0464ea15d36e05aa85ac9.jpg"
        alt="Cover"
        style="object-fit: cover"
      />
    </div>

    <div class="container">
      <img
        src="https://www.bhg.com/thmb/H9VV9JNnKl-H1faFXnPlQfNprYw=/1799x0/filters:no_upscale():strip_icc()/white-modern-house-curved-patio-archway-c0a4a3b3-aa51b24d14d0464ea15d36e05aa85ac9.jpg"
        alt="None"
        style="object-fit: none"
      />
    </div>

    <div class="container">
      <img
        src="https://www.bhg.com/thmb/H9VV9JNnKl-H1faFXnPlQfNprYw=/1799x0/filters:no_upscale():strip_icc()/white-modern-house-curved-patio-archway-c0a4a3b3-aa51b24d14d0464ea15d36e05aa85ac9.jpg"
        alt="Scale-down"
        style="object-fit: scale-down"
      />
    </div>
  </body>
</html>
