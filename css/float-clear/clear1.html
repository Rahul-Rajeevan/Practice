<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        width: 200px;
        height: 200px;
      }
      .float {
        float: left;
      }
      .pink {
        background: #ee3e64;
      }
      .blue {
        background: #44accf;
      }
      .green {
        background: #b7d84b;
      }
      .orange {
        background: #e2a741;
      }
    </style>
  </head>
  <body>
    <div class="block pink float"></div>
    <div class="block blue float"></div>
    <div class="block green"></div>
    <div class="block orange"></div>
  </body>
</html>
