<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        width: 280px;
        margin: 0 auto;
        padding: 10px;
        background: #aaa;
        border: 1px solid #999;
      }
      img {
        float: right;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <img src="https://www.bhg.com/thmb/H9VV9JNnKl-H1faFXnPlQfNprYw=/1799x0/filters:no_upscale():strip_icc()/white-modern-house-curved-patio-archway-c0a4a3b3-aa51b24d14d0464ea15d36e05aa85ac9.jpg" />
      <p>
        This is some text contained within a small-ish box. I'm using it as an
        example of how placing your floated elements in different orders in your
        HTML can affect your layouts. For example, take a look at this great
        photo placeholder that should be sitting on the right.
      </p>
    </div>
  </body>
</html>
