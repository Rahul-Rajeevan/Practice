<!DOCTYPE html>
<html>
  <head>
    <title>Responsive Equal-Height Grid of Cards</title>
    <style>
      /* Reset some default styles */
      body,
      h2,
      p {
        margin: 0;
        padding: 0;
      }

      /* Grid Layout */
      .grid {
        display: table;
        width: 100%;
        table-layout: fixed;
      }

      /* Card Layout */
      .card {
        display: table-cell;
        padding: 10px;
        border: 1px solid #ccc;
        text-align: center;
        vertical-align: top;
      }

      /* Card Images */
      .card img {
        width: 100%;
        height: auto;
        max-height: 200px; /* Limit the image height for consistency */
      }

      /* Card Headings */
      .card h2 {
        font-size: 24px;
        margin: 10px 0;
      }

      /* Card Content */
      .card p {
        font-size: 16px;
      }

      /* Media Query for Responsiveness */
      @media screen and (max-width: 768px) {
        .card {
          display: block; /* Switch to a single-column layout on small screens */
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
